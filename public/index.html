<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NodeChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/main.css" />

</head>

<body>
    <div id="cnx">
        <div class="container is-fluid">
            <main class="columns">
                <section class="column is-6 login">
                    <h2>Login</h2>
                    <form id="formLogin">
                        <div class="field">
                            <label class="label">Email</label>
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" type="email" id="loginEmail" placeholder="Email">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <p class="control has-icons-left">
                                <input class="input" type="password" id="loginPwd" placeholder="Password">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control">
                                <button class="button is-success" id="submitLogin">
                                    Login
                                </button>
                            </p>
                        </div>
                    </form>
                </section>
                <section class="column is-6 register">
                    <h2>Register</h2>
                    <form id="formRegister">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" id="name" type="text" placeholder="Name" value="oussama">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Lastname</label>
                            <div class="control">
                                <input class="input" id="lname" type="text" placeholder="Lastname" value="rhoni">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" id="email" type="email" placeholder="Email" value="ousrh7@gmail.com">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <p class="control has-icons-left">
                                <input class="input" type="password" id="pwd" placeholder="Password" value="azerty">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    I agree to the <a href="#">terms and conditions</a>
                                </label>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link" id="submitRegister">Submit</button>
                            </div>
                        </div>
                    </form>
                </section>
            </main>

        </div>
    </div>
    <!--*******************************************************************-->
    <div class="container is-fluid" id="chat">
        <header class="level">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="https://bulma.io">
                        NodeChat
                    </a>
                    <span class="navbar-item" id="userLogout">
                        Logout
                    </span>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
            </nav>
        </header>
        <main class="columns">
            <aside class="is-multiline is-3">
                <div id="searchDiv" class=" field column is-full">
                    <label class="label">Search</label>
                    <p class="control has-icons-left">
                        <input class="input" id="lookforinput" type="search" id="search">
                        <span class="icon is-small is-left">
                            <i class="fas fa-search"></i>
                        </span>
                    </p>
                    <ul id="lookForList">
                    </ul>
                </div>
                <section class="panel column is-full">

                </section>
            </aside>
            <section id="msgSec" class="section column is-9">
                <div id="msgflow">

                </div>
                <div class="msginput control">
                    <input class="input inputmsg" type="text" placeholder="Text input">
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is
                    licensed
                    <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
                    is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
                </p>
            </div>
        </footer>
    </div>
    <script src="dist/js/main.js"></script>
</body>

</html>
