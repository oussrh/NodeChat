<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NodeChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    
    <link rel="stylesheet" type="text/css" media="screen" href="./dist/css/main.css" />

</head>

<body>
    <div id="cnx">
        <div class="container is-fluid">
            <main class="columns">
                <section class="column is-6 login">
                    <h1><img src="dist/img/nodelogo.png"/>NodeChat</h1>
                    <h2>Login</h2>
                    <section id="loginStatus"></section>
                    <form id="formLogin">
                        <div class="field">
                            <label class="label">Email*</label>
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" type="email" id="loginEmail" placeholder="Email" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <label class="label">Password*</label>
                            <p class="control has-icons-left">
                                <input class="input" type="password" id="loginPwd" placeholder="Password" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control">
                                <button class="button is-success" id="submitLogin">
                                    Login
                                </button>
                            </p>
                        </div>
                    </form>
                </section>
                <section class="column is-6 register">
                    <h2>Register</h2>
                    <section id="registerStatus"></section>
                    <form id="formRegister">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" id="name" type="text" placeholder="Name" value="oussama" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Lastname</label>
                            <div class="control">
                                <input class="input" id="lname" type="text" placeholder="Lastname" value="rhoni"
                                    required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" id="email" type="email" placeholder="Email" value="ousrh7@gmail.com"
                                    required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <p class="control has-icons-left">
                                <input class="input" type="password" id="pwd" placeholder="Password" value="azerty"
                                    required->
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    I agree to the <a href="#">terms and conditions</a>
                                </label>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link" id="submitRegister">Submit</button>
                            </div>
                        </div>
                    </form>
                </section>
            </main>

        </div>
    </div>
    <!--*******************************************************************-->
    <div class="container is-fluid" id="chat">
        <header class="level">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="#">
                        <img src="dist/img/nodelogo.png"/>NodeChat
                    </a>
                    <a class="navbar-item" id="userLogout">
                        Logout
                    </a>
                </div>
            </nav>
        </header>
        <main class="columns">
            <aside class="is-multiline is-3">
                <div id="searchDiv" class=" field column is-full">
                    <label class="label">Search</label>
                    <p class="control has-icons-left">
                        <input class="input" id="lookforinput" type="search">
                        <span class="icon is-small is-left">
                            <i class="fas fa-search"></i>
                        </span>
                    </p>
                    <ul id="lookForList">
                    </ul>
                </div>
                <section class="panel column is-full" id="chatsList">

                </section>
            </aside>
            <section id="msgSec" class="section column is-9">
                <div id="msgflow">

                </div>
                <div class="msginput control">
                    <input class="input inputmsg" type="text" placeholder="Text input">
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    NodeChat
                </p>
            </div>
        </footer>
    </div>
     
    <script src="./dist/js/cnx.js"></script>
    <script src="./dist/js/main.js"></script>
</body>

</html>
